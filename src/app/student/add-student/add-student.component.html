<form class="form-inline bg-dark p-1 rounded text-center text-light mb-2">
    <div class="form-group text-light">
        <input [(ngModel)]="newStudent.id" name="id" type="text" class="form-control-plaintext" id="id" placeholder="id">
    </div>

    <div class="form-group">
        <input [(ngModel)]="newStudent.name" name="name" type="text" class="form-control-plaintext" id="name" placeholder="name">
    </div>

    <div class="form-group">
        <input [(ngModel)]="newStudent.age" name="age" type="text" class="form-control-plaintext" id="age" placeholder="age">
    </div>
    <button (click)="addStudent()" type="button" class="btn btn-primary">Add Student</button>
</form>
